    <style>
    px-navigation, px-tab {
        z-index: auto !important;
    }
    
    px-actionbar {
        z-index: 1;
    }
    
    section.body {
        background: #f2f2f2;
    }

    px-tab #dropdown {
        top: 32px !important;
    }

    px-tab px-dropdown .inline-container>px-title {
        flex: 1 0 auto !important;
    }

    px-tab px-dropdown px-menu-container iron-icon.px-dropdown {
        display: none !important;
    }
    </style>

<body unresolved fullscreen fullbleed>
    <template id="main" is="dom-bind">
        <px-navigation extra layout horizontal center>
            <!-- Top Level (Status Bar) -->
            <!-- Status/Loader -->
            <span class="flex">{{status}}</span>
            <template is="dom-if" if="{{!currentUser.Role}}">
                <!-- A button to login the user; changes whether user is logged in or not -->
                <px-tab icon="px-icons:user" on-click="login">
                    Log In
                </px-tab>
            </template>
            <template is="dom-if" if="{{currentUser.Role}}">
                <px-tab extra>
                    <px-dropdown placeholder='[[welcomeMsg]]' action inline dark>
                        <px-item onclick='PB.showLoginHistory()' icon='px-icons:history'>Login History</px-item>
                        <px-item onclick='PB.showlicenseInformation()' icon='px-icons:document'>License Information</px-item>
                        <px-item onclick='PB.appLogout()' icon='px-icons:log-out'>Log Out</px-item>
                    </px-dropdown>
                </px-tab>
            </template>
            <!-- A button to view and set the time -->
            <px-tab icon="px-icons:time"  style="cursor:default">
                <strong>{{timeString}}</strong> <span>{{dateString}}</span>
            </px-tab>
            <template is="dom-if" if="{{currentUser.Role}}">
                <section-time-autoupdate></section-time-autoupdate>
            </template>
            <!-- Display each tabbar name and icon -->
            <template is="dom-repeat" items="{{navbar}}" as="tabbar">
                <px-tab icon="{{tabbar.icon}}" app$='{{tabbar.isApp}}' on-click="go" tabbar="{{tabbar}}">{{tabbar.name}}</px-tab>
            </template>
            <template is="dom-if" if="{{currentUser.Role}}">
                <section-iot></section-iot>
            </template>
            <!-- Eaton Logo -->
            <template is="dom-if" if="[[isLogo]]">
                <px-tab style="cursor:default">
                    <img src={{isLogo}} alt="logo" height="56px">
                </px-tab>
            </template>
        </px-navigation>
        <!-- Each tabBar gets a Tab Bar, though only 1 will be available at a time -->
        <template is="dom-repeat" items="{{navbar}}" as="tabbar">
            <template is="dom-if" if="{{isActive(activeTabBar, tabbar)}}">
                <px-navigation dark$="{{!tabbar.isApp}}">
                    <!-- Each tab gets a tab -->
                    <template is="dom-repeat" items="{{tabbar.children}}" as="tab">
                        <px-tab tab="{{tab}}" icon="{{tab.icon}}" on-click="go">{{tab.name}}</px-tab>
                    </template>
                </px-navigation>
            </template>
        </template>
        <!-- Each tabbar also gets a view -->
        <template is="dom-repeat" items="{{navbar}}" as="tabbar">
            <template is="dom-if" if="{{isActive(activeTabBar, tabbar)}}">
                <div hashtag$="{{tabbar.hashtag}}" class="view-container" style="height: calc(100% - 103px)"></div>
            </template>
        </template>
        <!-- Modal -->
        <div class$="{{mask}}"></div>
        <template is="dom-if" if="{{modal}}">
            <div class="modal" hashtag='modal'></div>
        </template>
    </template>
</body>
