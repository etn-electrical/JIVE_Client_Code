# This is a esp idf workflow to build ESP32 based project

name: Build and Artifact the ESP-IDF Project

# Controls when the action will run. 
on:
  # Triggers the workflow on every push to any branch
  push:
    branches:
      - '**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up ESP-IDF
        run: |
          export IDF_PATH=${{ github.workspace }}/esp32_common/esp-idf
          export PATH=$IDF_PATH/tools:$PATH
          cd $IDF_PATH
          chmod +x install.sh
          ./install.sh
          . ./export.sh

      - name: Build project
        run: |
          cd ${{ github.workspace }}
          chmod +x $IDF_PATH/tools/idf.py
          . $IDF_PATH/export.sh
          $IDF_PATH/tools/idf.py build

      - name: Archive build output artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: |
            build/bootloader/bootloader.bin
            build/partition_table/partition-table.bin
            build/*
